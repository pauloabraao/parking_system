<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Parking Vacancy System</h1>
    <div class="parking-container">
        <div class="parking-space" id="space-1">
            <span class="space-number">1</span>
            <img src="car.png" alt="Car" class="car-image">
            <span class="timer"></span>
        </div>
        <div class="parking-space" id="space-2">
            <span class="space-number">2</span>
            <img src="car.png" alt="Car" class="car-image">
            <span class="timer"></span>
        </div>
        <div class="parking-space" id="space-3">
            <span class="space-number">3</span>
            <img src="car.png" alt="Car" class="car-image">
            <span class="timer"></span>
        </div>
        <div class="parking-space" id="space-4">
            <span class="space-number">4</span>
            <img src="car.png" alt="Car" class="car-image">
            <span class="timer"></span>
        </div>
    </div>
    <div class="occupancy-rate">
        <h2>Occupancy Rate: <span id="rate">0%</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
